version: '3'
services:

  ddbb-staging:
    image: postgres:11.5
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=P4ssw0rd
      - POSTGRES_DB=weather
    ports:
      - "5432:5432"

  ddbb:
    image: diegoherrera/cassandra:capstone
    environment:
      - CASSANDRA_KEYSPACE=weather

  postgres:
    image: postgres:11.5
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "9042:9042"

  webserver:
    image: diegoherrera/airflow:capstone
    restart: always
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    volumes:
      - ./src/airflow/dags:/usr/local/airflow/dags
      - ./src/airflow/plugins:/usr/local/airflow/plugins
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
